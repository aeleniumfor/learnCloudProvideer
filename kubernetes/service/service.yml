kind: Namespace
apiVersion: v1
metadata:
  name: testlb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: testlb
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: nginx
  namespace: testlb
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 30406
    targetPort: 80
  